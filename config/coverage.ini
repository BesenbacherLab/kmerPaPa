[coverage:paths]
source =
  src/kmerpapa
  */site-packages/kmerpapa

[coverage:run]
branch = true
source =
  src/kmerpapa
  tests
parallel = true

[coverage:report]
precision = 2
omit =
  src/kmerpapa/__init__.py
  src/kmerpapa/__main__.py
  tests/*

[coverage:html]
directory = build/coverage

[coverage:json]
output = build/coverage.json
